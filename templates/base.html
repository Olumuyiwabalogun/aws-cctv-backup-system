<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
      /* Ensures carousel maintains height while spanning full width */
      .carousel img {
        height: 400px; /* Adjust as needed */
        object-fit: cover; /* Ensures images fit properly */
      }

      /* Centers the main content */
      .main-content {
        max-width: 1200px; /* Adjust as needed */
        margin: auto;
      }

      /* Aligns navbar items to the left */
      .navbar .navbar-nav {
        margin-left: 0;
      }
    </style>
  </head>
  <body>

    <!-- Navbar with Left-Aligned Links -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Brand</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Full-Width Carousel -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://picsum.photos/1920/400" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/1920/400" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/1920/400" class="d-block w-100" alt="Slide 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- Centered Content -->
    <div class="main-content mt-4">
      <div class="row text-center">
        <div class="col-md-4">
          <div class="card">
            <img src="https://picsum.photos/300/200" class="card-img-top" alt="Sample">
            <div class="card-body">
              <p class="card-text">Card 1 description.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="https://picsum.photos/300/200" class="card-img-top" alt="Sample">
            <div class="card-body">
              <p class="card-text">Card 2 description.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="https://picsum.photos/300/200" class="card-img-top" alt="Sample">
            <div class="card-body">
              <p class="card-text">Card 3 description.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
